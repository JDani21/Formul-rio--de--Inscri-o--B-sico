<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, Formulario, Media Query    ">
    <meta name="description" content="Formulario de inscrição finalidade de mostrar tela de login.">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="João Danilo de Alencar Araujo">
    <meta name="robots" content="index, folllow">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="shortcut icon" href="assets/icone form.png" type="image/x-icon">
</head>
<body>
    <div class="form-container">

    <h2 class="form-title">Realize seu login</h2>
    <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

        <form>

            <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="user_name" placeholder="Seu nome completo">
            </div>

            <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="user_email" placeholder="Digite seu email completo">
            </div>

            <button type="submit" class="submit-button">Entrar</button>

        </form>

    </div>

</body>
</html>
